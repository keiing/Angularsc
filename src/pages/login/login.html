<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 头像 -->
  <div style="text-align:center">
    <img style="border-radius:50%" src="http://lorempixel.com/200/200" alt="">
  </div>
  <ion-list>
    <ion-item>
      <ion-input placeholder="请输入用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入密码" [(ngModel)]="upass"></ion-input>
    </ion-item>
  </ion-list>
  <!-- 自义定栅格 -->
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: right">
        <button ion-button color="dark" clear>免费注册</button>
      </ion-col>
      <ion-col>
        <button ion-button color="dark" clear>忘记密码</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- 登录 -->
  <button ion-button block color="danger" round (click)="summitClick()">登录</button>
</ion-content>
