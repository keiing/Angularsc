<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 轮播图 -->
  <ion-slides (ionSlideAutoplayStop)="ionViewDidEnter()" style="height:300px" *ngIf="myList.length>0" autoplay=2000 loop
    pager #slides>
    <ion-slide *ngFor="let item of myList;let index=index">
      <img style="width: 300px;height:300px;" [src]="'http://127.0.0.1:8080/'+item.md" alt="">
    </ion-slide>
  </ion-slides>
  <!-- 标题 -->
  <div class="details-font">
    <h3>{{myTitle}}</h3>
    <!-- 副标题 -->
    <h5>{{mySubtitle}}</h5>
    <!-- 价格 -->
    <h3 style="color:red">
      {{myPrice|currency}}
    </h3>
  </div>
  <!-- 固定在脚底效果 -->
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <button ion-button clear (click)="heartClick()" color="dark">
            <ion-icon name="heart"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2>
          <button ion-button clear (click)="cartClick()" color="dark">
            <ion-icon name="cart"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-2>
          <button ion-button clear (click)="heartClick()" color="dark">
            <ion-icon name="bookmark"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <button (click)="addClick()" ion-button block color="danger">
            加入购物车
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
