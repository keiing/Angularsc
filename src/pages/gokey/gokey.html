<ion-content padding>
  h2全部
  <div (click)="myselecttrue()" padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="gocard">
        代付款
      </ion-segment-button>
      <ion-segment-button value="gofa">
        代发货
      </ion-segment-button>
      <ion-segment-button value="goshow">
        待收货
      </ion-segment-button>
      <ion-segment-button value="godetail">
        待评论
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">

    <ion-list *ngSwitchCase="'gocard'">
      <ion-item>
        <ion-thumbnail item-start>
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'gofa'">
      <ion-item>
        <ion-thumbnail item-start>
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'goshow'">
      <ion-item>
        <ion-thumbnail item-start>
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'godetail'">
      <ion-item>
        <ion-thumbnail item-start>
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>
</ion-content>
